<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<style>
    body {
        padding-top: 60px;
    } 

    .form-group {
        margin-bottom: 1.5em;
    }
</style>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h1>Formul√°rio</h1>
                <form>
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input class="form-control" id="nome type="text" placeholder="Digite seu nome...">
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input class="form-control" id="email" type="email" placeholder="Digite seu e-mail...">
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone:</label>
                        <input class="form-control" id="telefone type="tel" placeholder="Digite seu telefone...">
                    </div>
                    <div class="form-group d-grid">
                        <button class="btn btn-primary" type="submit">Enviar</button>
                    </div>

                </form>
            </div>
            <div class="col-6"></div>
        </div>
    </div>
</body>
</html>
