<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
    <form>
        <input type="text" placeholder="Seu nome"><br>
        <label for="email">Seu e-mail</label>
        <input id="email" type="text"><br>
        <input type="tel" placeholder="Seu telefone"><br>
        <input type="number" max="10" min="2" step="2">
        <input type="file"><br>
        <input type="color"><br>
        <input id="checkbox-termos" type="checkbox"><label for="checkbox-termos">Aceito os termos</label>
        <br>
        <p>
            Qual sua cor favorita?
        </p>
        <input id="cor-vermelha" name="cor-favorita" type="radio"><label for="cor-vermelha">vermelho</label>
        <input id="cor-verde" name="cor-favorita" type="radio"><label for="cor-verde">verde</label>
        <input id="cor-azul" name="cor-favorita" type="radio"><label for="cor-azul">azul</label>
        <br><br>
        <label>Qual seu filme favorito?</label>
        <select>
            <option>Filme A</option>
            <option>Filme B</option>
            <option>Filme C</option>
        </select>
        <br><br>
        <textarea></textarea>
        <button type="submit">
            Enviar
        </button>
        <button type="reset">
            Limpar
        </button>
        
        <label>
            <select name="opcao">
                <option value="opcao1">Opção 1</option>
                <option value="opcao2">Opção 2</option>
            </select>
        </label>
    </form>
</body>
</html>
