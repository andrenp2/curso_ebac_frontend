<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <img class="profile-avatar" src="https://via.placeholder.com/180x180" alt="." id="user-image">
            <h1 class="profile-name" id="name"></h1>
            <h2 class="profile-username" id="username"></h2>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Reposit√≥rios</h4>
                    <span id="repositorios"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <span id="seguidores"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <span id="seguindo"></span>
                </li>
            </ul>
            <a id='link-perfil' href="#" class="profile-link">Ver no Github</a>
        </div>
    </header>
    <script>
        document.addEventListener('DOMContentLoaded', function (){
            const nome = document.getElementById('name');
            const nomeUsuario = document.getElementById('username');
            const imagemPerfil = document.getElementById('user-image');
            const repositorios = document.getElementById('repositorios');
            const seguidores = document.getElementById('seguidores');
            const seguindo = document.getElementById('seguindo');
            const linkPagina = document.getElementById('link-perfil');

            const rota = 'https://api.github.com/users/andrenp2';

            fetch(rota)
            .then(function(resposta) {
                return resposta.json();    
            })
            .then(function(json) {
                nome.innerText = json.name;
                nomeUsuario.innerText = json.login;
                imagemPerfil.src = json.avatar_url;
                repositorios.innerText = json.public_repos;
                seguidores.innerText = json.followers;
                seguindo.innerText = json.following;
                linkPagina.innerText = json.html_url;
            })
        })
    </script>
</body>
</html>
